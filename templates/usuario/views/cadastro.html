{% extends 'base.html' %}
{% block conteudo %}

<div class="container my-5">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 mx-auto border rounded p-3 mb-4">
        <div class="my-3">
            {{flash()}}
        </div>

        <div class="card text-center border-0">
            <div class="card-header fw-bold bg-transparent">
                Validação de e-mail
            </div>
            <div class="card-body">
                <p>Para sua segurança, vamos validar o seu e-mail</p>
                
                <form class="formularioAjax" action="{{url('cadastro')}}" method="post">

                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="text" name="nome" id="nome" value="{{usuario.nome}}" class="form-control" placeholder="Nome">
                                <label for="nome">Nome</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="form-floating mb-3">
                                <input type="email" name="email" id="email" value="{{usuario.email}}" class="form-control" placeholder="E-mail">
                                <label for="email">E-mail</label>
                            </div> 
                        </div>

                    <div class="d-grid gap-2">
                        <input type="submit" class="btn btn-dark" value="Cadastrar">
                    </div>
                </form>
            </div>
        </div>

    </div>
    <div class="text-center">
        <p class="fw-bold">Já possui cadastro no {{constant('SITE_NOME')}}?</p>
        <a href="" class="btn btn-outline-success">Faça seu login</a>
    </div>
</div>

{% endblock %}
