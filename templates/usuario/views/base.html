<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if titulo %}
            {{titulo}}
            {% else %}
            {{constant('SITE_NOME')}}
            {% endif %}
        </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui/dist/fancybox.css" />
        <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url('templates/assets/css/estilos.css') }}">
        <link rel="stylesheet" href="{{ url('templates/usuario/assets/css/usuario.css') }}">
        <link rel="shortcut icon" href="{{ url('templates/assets/img/favicon.ico') }}" />
    </head>
    <body>
        <div class="ajaxLoading">
            <div class="spinner">
                <i class="fa-solid fa-spinner fa-spin"></i>
                <p>Aguarde...</p>
            </div>
        </div>

        {% include 'topo.html' %}

        {% block conteudo %} {% endblock %}

        {% include 'rodape.html' %}

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script>
        <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.js"></script>
        <script src="{{ url('templates/assets/js/scripts.js') }}"></script>
        <script src="{{ url('templates/usuario/assets/js/usuario.js') }}"></script>
    </body>
</html>
