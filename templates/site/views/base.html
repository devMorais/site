<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>
            {% if titulo %}
            {{titulo}}
            {% else %}
            {{constant('SITE_NOME')}}
            {% endif %}
        </title>
        <meta content="DevMorais oferece soluções digitais especializadas em design, desenvolvimento web, desenvolvimento de aplicativos e motion graphics. Entre em contato para transformar suas ideias em realidade!" name="description">
        <meta content="design, desenvolvimento web, desenvolvimento de aplicativos, motion graphics, design gráfico, UX/UI, front-end, back-end, animação, interatividade" name="keywords">

        <!-- Favicons -->
        <link href="{{url('templates/site/assets/img/favicon.png')}}" rel="icon">
        <link href="{{url('templates/site/assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Inter:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Cardo:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <!--ARQUIVOS CSS QUE SERÃO UTILIZADOS SOMENTE NO SITE-->
        <link href="{{url('templates/site/assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
        <link href="{{url('templates/site/assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
        <link href="{{url('templates/site/assets/vendor/swiper/swiper-bundle.min.css')}}" rel="stylesheet">
        <link href="{{url('templates/site/assets/vendor/glightbox/css/glightbox.min.css')}}" rel="stylesheet">
        <link href="{{url('templates/site/assets/vendor/aos/aos.css')}}" rel="stylesheet">
        <link rel="stylesheet" href="{{url('templates/site/assets/css/site.css')}}">

        <!--ARQUIVOS CSS QUE SERÃO UTILIZADOS NO ADMIN E NO SITE-->
        <link rel="stylesheet" href="{{url('templates/assets/css/estilos.css')}}">
    </head>
    <body>
        {% include 'topo.html' %}
        {% block conteudo %} {% endblock %}
        {% include 'rodape.html' %}

        <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
        <div id="preloader">
            <div class="line"></div>
        </div>

        <!--ARQUIVOS JS SOMENTE DO SITE-->
        <script src="{{url('templates/site/assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
        <script src="{{url('templates/site/assets/vendor/swiper/swiper-bundle.min.js')}}"></script>
        <script src="{{url('templates/site/assets/vendor/glightbox/js/glightbox.min.js')}}"></script>
        <script src="{{url('templates/site/assets/vendor/aos/aos.js')}}"></script>
        <script src="{{url('templates/site/assets/vendor/php-email-form/validate.js')}}"></script>
        <script src="{{url('templates/site/assets/js/site.js')}}"></script>

        <!--ARQUIVOS JS QUE SERÃO UTILIZADOS NO ADMIN E NO SITE-->
        <script src="{{url('templates/assets/js/scripts.js')}}"></script>
    </body>
</html>
