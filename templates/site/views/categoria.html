{% extends 'base.html' %}
{% block conteudo %} 
<main id="main" data-aos="fade" data-aos-delay="1500">
    <!-- ======= End Page Header ======= -->
    <div class="page-header d-flex align-items-center">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2>{{categoria.titulo}} (16 images)</h2>
                    <p>{{categoria.texto}}</p>
                    <a class="cta-btn" href="contact.html">Disponível para contratação</a>
                </div>
            </div>
        </div>
    </div>
    <section id="gallery" class="gallery">
        <div class="container-fluid">
            <div class="row gy-4 justify-content-center">
                {% for post in posts %}
                <div class="col-xl-3 col-lg-4 col-md-6">
                    <div class="gallery-item h-100">
                        <img src="{{url('templates/site/assets/img/gallery/gallery-1.jpg')}}" class="img-fluid" alt="">
                        <div class="gallery-links d-flex align-items-center justify-content-center">
                            <a href="{{url('templates/site/assets/img/gallery/gallery-1.jpg')}}" title="{{post.titulo}}" class="glightbox preview-link"><i class="bi bi-arrows-angle-expand"></i></a>
                            <a href="{{url('post/'~post.id)}}" class="details-link"><i class="bi bi-link-45deg"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
</main>
{% endblock %}
